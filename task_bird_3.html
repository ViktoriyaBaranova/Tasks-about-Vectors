<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task about Vectors</title>
    <link rel="stylesheet" href="styles_for_task_3.css">
</head>
    <body>
        <h2>Векторы. Основные понятия.</h2>
        <div id="cursor"></div>
        <svg id="pic" xmlns="http://www.w3.org/2000/svg" style="width: 30%;" fill="none" viewBox="0 0 190 180" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="" /> 
        </svg>
        <div>
            <div><label>Закрастье на рисунке векторы, удовлетворяющие следующим условиям:</label></div>
            <div class="controls_colors" id="jsColors">
            <script>
            var div_tasks = [
                    ["сонаправленные единичные", "#E0CCC5"],
                    ["противоположно направленные, длина которых равна корень из 2", "#E9977F"],
                    ["противоположно направленные, длина которых равна 1", "#6C99B8"],
                    ["сонаправленные, длина которых больше или равна 4", "#99E0A5"],
                    ["не коллинеарные, длина которых равна корень из 5", "#B87FB6"],
                    ["коллинеарные, длина которых равна 2", "#946456"],
                    ["не  равные, длина которых равна 3", "#D9B867"],
                    ["не подходят ни под одно из указанных выше условий", "#666666"]
                ];
                
            var div_controls = document.getElementById("jsColors");
            for (var i = 0; i < div_tasks.length; ++i) {
                var div_containerTasks = document.createElement('div');
                div_containerTasks.className = "task";
                div_controls.append(div_containerTasks);
                var div = document.createElement('div');
                div.className = "control_color jsColor";
                div.style = `background-color: ${div_tasks[i][1]}`;
                div_containerTasks.append(div);
                var pTask = document.createElement('p');
                pTask.className = "statement";
                div_containerTasks.append(pTask);
            }

            var statements = document.getElementsByClassName("statement");
            for (var i = 0; i < div_tasks.length; ++i) {
                statements[i].innerHTML =div_tasks[i][0];
            }
        </script>
        </div>
        
        <div>
            <div class="controls_btns"><button id="jsCheck">ПРОВЕРИТЬ</button></div>
            <div><p id="result"></p></div>
        </div>
        <script src="my_bird_3.js"></script>
        
        
        
        
    </body>
</html>
